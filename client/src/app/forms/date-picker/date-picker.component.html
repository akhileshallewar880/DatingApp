<div class="mb-3">
  <input
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
    placeholder="{{label}}"
    type="text"
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
  />
  <div *ngIf="control.errors?.['required'] && control.touched" class="invalid-feedback">
    {{label}} is required
</div>
</div>
